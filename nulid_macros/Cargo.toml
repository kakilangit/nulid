[package]
name = "nulid_macros"
version = "0.4.0"
edition = "2021"
authors = ["kakilangit <crates@kakilangit.dev>"]
description = "Procedural macros for nulid - convenient NULID generation"
documentation = "https://docs.rs/nulid_macros"
homepage = "https://github.com/kakilangit/nulid"
repository = "https://github.com/kakilangit/nulid"
license = "MIT"
keywords = ["ulid", "uuid", "identifier", "macro", "nulid"]
categories = ["data-structures", "encoding"]
rust-version = "1.88"

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0", features = ["full", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
nulid = { path = ".." }
