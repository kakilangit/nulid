name: "CI"
on:
  push:
    branches: [main, v*.*.*]
  pull_request:
    branches: [main]

jobs:
  rust-ci:
    name: ğŸ¦€ Rust Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.88
          components: rustfmt,clippy

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ§¹ Format check
        run: cargo fmt --all --check

      - name: ğŸ” Clippy lint
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: ğŸ§ª Run tests
        run: cargo test --all-features

      - name: ğŸ“š Run doc tests
        run: cargo test --doc --all-features

      - name: ğŸ“Š Run benchmarks (test mode)
        run: cargo bench --all-features -- --test

      - name: ğŸ¯ Run examples
        run: |
          cargo run --example basic
          cargo run --example monotonic
          cargo run --example derive_wrapper --features derive
          cargo run --example macros --features macros
          cargo run --example combined_features --features derive,macros
          cargo run --example serde_example --features serde
          cargo run --example uuid_conversion --features uuid
          cargo run --example rkyv_example --features rkyv
          cargo run --example postgres_types_example --features postgres-types
