name: "CI"
on:
  push:
    branches: [main, v*.*.*]
  pull_request:
    branches: [main]

jobs:
  rust-ci:
    name: ğŸ¦€ Rust Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.88
          components: rustfmt,clippy

      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ§¹ Format check
        run: make fmt-check

      - name: ğŸ” Buf lint
        run: make buf-lint

      - name: ğŸ” Clippy lint
        run: make clippy

      - name: ğŸ§ª Run tests
        run: make test

      - name: ğŸ“š Run doc tests
        run: make test-doc

      - name: ğŸ“Š Run benchmarks (test mode)
        run: make bench-test

      - name: ğŸ¯ Run examples
        run: make examples
